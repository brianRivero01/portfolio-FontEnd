<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="stylesLogeo.css">
        
  </head>
  <body>

    <div class="box">
        <div class="box-login">
            <form>
                <div class="inputs-box">
                    <input class="input" type="text" required>
                    <label class="lbl-nombre"><span class="text-nomb">Nombre de usuario</span></label>
                </div>

                <div class="inputs-box">
                    <input class="input" type="password" required>
                    <label class="lbl-nombre"><span class="text-nomb">Contraseña</span></label>
                </div>
                
                <button class="boton-inicio"><span>Iniciar sesión</span></button>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
